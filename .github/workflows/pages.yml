name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Check Pages Configuration
        run: |
          echo "â„¹ï¸  If this step fails, it means GitHub Pages is not configured to use GitHub Actions."
          echo "ğŸ“‹ To fix this:"
          echo "   1. Go to Repository Settings > Pages"
          echo "   2. Under 'Source', select 'GitHub Actions'"
          echo "   3. Save the settings"
          echo "ğŸ“– See GITHUB_PAGES_SETUP.md for detailed instructions"
      
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  # Deployment job
  deploy:
    # Only deploy on pushes to main branch, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Deployment Status
        run: |
          if [ "${{ steps.deployment.outcome }}" = "failure" ]; then
            echo "âŒ Deployment failed. This is likely because GitHub Pages is not configured correctly."
            echo ""
            echo "ğŸ”§ Required Configuration:"
            echo "   1. Go to Repository Settings > Pages"
            echo "   2. Under 'Source', select 'GitHub Actions'"
            echo "   3. Save the settings"
            echo ""
            echo "ğŸ“– See GITHUB_PAGES_SETUP.md for detailed instructions"
            echo "âœ… The Jekyll site builds correctly - only the deployment configuration needs to be fixed."
            exit 1
          else
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          fi