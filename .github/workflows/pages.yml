name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Verify Pages Configuration
        run: |
          echo "✅ Pages Configuration:"
          echo "  Base URL: ${{ steps.pages.outputs.base_url }}"
          echo "  Base Path: ${{ steps.pages.outputs.base_path }}"
          echo "  Origin: ${{ steps.pages.outputs.origin }}"
          echo "  Host: ${{ steps.pages.outputs.host }}"
      
      - name: Build with Jekyll
        run: |
          cd docs
          echo "🏗️ Building Jekyll site..."
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --verbose
          echo "✅ Jekyll build completed successfully"
          echo "📁 Generated files in _site:"
          ls -la _site/
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  # Deployment job
  deploy:
    # Only deploy on pushes to main branch, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display Deployment Information
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "📍 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🔗 Direct link: https://blueshoresweb.github.io/Blueshores/"
          echo ""
          echo "⏰ Note: It may take 5-10 minutes for the site to be accessible"
          echo "🌐 If you can't access the site:"
          echo "   1. Wait a few minutes for DNS propagation"
          echo "   2. Clear your browser cache (Ctrl+F5)"
          echo "   3. Try incognito/private browsing mode"
          echo "   4. Check if your network blocks GitHub Pages"
          echo ""
          echo "⚙️  Repository Settings:"
          echo "   Make sure Settings > Pages > Source is set to 'GitHub Actions'"
          echo "   📋 Full diagnosis: See DEPLOYMENT_DIAGNOSIS.md in repository"