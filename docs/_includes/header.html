<header class="site-header" role="banner">

        src="{{ '/assets/img/logos/logo-blueshores.svg' | relative_url }}"

      <div class="trigger">
        <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
        <a class="page-link" href="{{ '/objectives' | relative_url }}">Objectives</a>
        <a class="page-link" href="{{ '/case-studies/' | relative_url }}">Case Studies</a>
